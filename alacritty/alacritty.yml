# Window settings
window:
  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .95

# Font configuration
font:
  normal:
    family: monospace
    style: Regular

  bold:
    family: monospace
    style: Bold

  italic:
    family: monospace
    style: Italic

  size: 12

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

cursor:
  style: Block
  unfocused_hollow: true

# Keybindings
key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }

